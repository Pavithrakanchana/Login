<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Add User</mat-card-title>
    </mat-card-header>
    <div>
        <form [formGroup]="addUserForm">
            <mat-card-content>
                <div class="div">
                    <mat-form-field appearance="outline" class="field-width">
                        <mat-label>UserName</mat-label>
                        <input matInput type="text" formControlName="userName" placeholder="UserName">
                    </mat-form-field>
                </div>
                <div class="div">
                    <mat-form-field appearance="outline" class="field-width">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="Email">
                    </mat-form-field>
                </div>
                <div class="div">
                    <mat-form-field appearance="outline" class="field-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" placeholder="********">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions class="justify">
                <button mat-button class="btn-color" (click)="onSubmit(addUserForm)">Add</button>
                <button mat-button class="btn-color" (click)="moveBack()">Back to Home Page</button>
            </mat-card-actions>
        </form>
    </div>
</mat-card>
