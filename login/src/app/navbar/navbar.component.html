<div>
  <div>
    <mat-toolbar class="color">
      <span>USER LOGIN INFORMATION</span>
      <div class="row">
        <div class="col">
          <button mat-button class="alignment btn-color" (click)="addUser()">Add User</button>
        </div>
        <div class="col">
          <button mat-button class="alignment btn-color" (click)="viewUser()">View User</button>
        </div>
        <div class="col">
          <button mat-button class="alignment btn-color" (click)="updateUser()">Update User</button>
        </div>
        <div class="col">
          <button mat-button class="alignment btn-color" (click)="deleteUser()">Delete User</button>
        </div>
      </div>
    </mat-toolbar>
  </div>
</div>
